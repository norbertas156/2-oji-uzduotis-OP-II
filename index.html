<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Goal Crusher - Money & Project Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with Money Goal -->
        <header class="money-goal-section">
            <div class="goal-card">
                <div class="goal-header">
                    <div class="goal-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="goal-info">
                        <h1 class="goal-name" id="goalName">Dream Vacation Fund</h1>
                        <div class="goal-amount">
                            <span class="current-amount" id="currentAmount">$2,500</span>
                            <span class="separator">/</span>
                            <span class="target-amount" id="targetAmount">$10,000</span>
                        </div>
                    </div>
                    <button class="edit-goal-btn" onclick="editGoal()">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="goalProgress" style="width: 25%"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressPercent">25%</span>
                        <span class="remaining" id="remainingAmount">$7,500 to go!</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Projects Section -->
        <main class="projects-section">
            <div class="section-header">
                <h2><i class="fas fa-rocket"></i> Your Projects</h2>
                <button class="add-project-btn" onclick="showAddProjectModal()">
                    <i class="fas fa-plus"></i> New Project
                </button>
            </div>

            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Project Details Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalProjectName">Project Name</h3>
                <span class="close" onclick="closeProjectModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="project-progress-section">
                    <div class="progress-circle">
                        <svg class="progress-ring" width="120" height="120">
                            <circle class="progress-ring-circle" cx="60" cy="60" r="54"></circle>
                        </svg>
                        <div class="progress-percentage" id="modalProgressPercent">0%</div>
                    </div>
                    <div class="project-stats">
                        <div class="stat">
                            <span class="stat-label">Total Tasks</span>
                            <span class="stat-value" id="totalTasks">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Completed</span>
                            <span class="stat-value" id="completedTasks">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Remaining</span>
                            <span class="stat-value" id="remainingTasks">0</span>
                        </div>
                    </div>
                </div>

                <div class="tasks-section">
                    <div class="tasks-header">
                        <h4><i class="fas fa-tasks"></i> Tasks</h4>
                        <button class="add-task-btn" onclick="showAddTaskModal()">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                    <div class="tasks-list" id="tasksList">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal" id="addProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Project</h3>
                <span class="close" onclick="closeAddProjectModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addProjectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectNameInput" placeholder="Enter project name..." required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea id="projectDescriptionInput" placeholder="Brief description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectIcon">Choose Icon</label>
                        <div class="icon-selector">
                            <button type="button" class="icon-btn active" data-icon="fas fa-laptop-code">
                                <i class="fas fa-laptop-code"></i>
                            </button>
                            <button type="button" class="icon-btn" data-icon="fas fa-briefcase">
                                <i class="fas fa-briefcase"></i>
                            </button>
                            <button type="button" class="icon-btn" data-icon="fas fa-graduation-cap">
                                <i class="fas fa-graduation-cap"></i>
                            </button>
                            <button type="button" class="icon-btn" data-icon="fas fa-heart">
                                <i class="fas fa-heart"></i>
                            </button>
                            <button type="button" class="icon-btn" data-icon="fas fa-home">
                                <i class="fas fa-home"></i>
                            </button>
                            <button type="button" class="icon-btn" data-icon="fas fa-plane">
                                <i class="fas fa-plane"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="closeAddProjectModal()">Cancel</button>
                        <button type="submit">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <span class="close" onclick="closeAddTaskModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskNameInput" placeholder="Enter task name..." required>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriorityInput">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="closeAddTaskModal()">Cancel</button>
                        <button type="submit">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Goal Modal -->
    <div class="modal" id="editGoalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Money Goal</h3>
                <span class="close" onclick="closeEditGoalModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editGoalForm">
                    <div class="form-group">
                        <label for="goalNameEdit">Goal Name</label>
                        <input type="text" id="goalNameEdit" required>
                    </div>
                    <div class="form-group">
                        <label for="currentAmountEdit">Current Amount ($)</label>
                        <input type="number" id="currentAmountEdit" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="targetAmountEdit">Target Amount ($)</label>
                        <input type="number" id="targetAmountEdit" min="0" step="0.01" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="closeEditGoalModal()">Cancel</button>
                        <button type="submit">Update Goal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
